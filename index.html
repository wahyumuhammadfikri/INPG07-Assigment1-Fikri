    <form class="container my-4 color"  onsubmit="inputSubmit(event)" id="form-DataDiri">
        <div class="mb-3 pt-2 ">

            <label for="Role" class="form-label">Role</label>
            <input type="text" class="form-control" id="text-role"  name="Role" placeholder="Masukan Role Anda...">
          </div>

            <input type="text" class="form-control" id="text-exper" name="Years Experience" placeholder="Years Experience...">
          </div>
          <div class="mb-3">
            <label for="Email" class="form-label">Email</label>
            <input type="email" class="form-control" id="text-email" name="Email" placeholder="Masukan Email...">
          </div>
          

          <button class="btn btn-warning mb-3 waves-effect waves-light"    style="width: 100%; " id="btn-submit" type="submit" >
            <span> Submit</span>
            <i class="material-icons right">send</i></button>

      <script>

        var textNama = document.getElementById('pnama')
      var textRole = document.getElementById('prole')
      var textParttime = document.getElementById('pava')
      var textAge = document.getElementById('page')
      var textLokasi = document.getElementById('plokasi')
      var textExperience = document.getElementById('pyear')
      var textEmail = document.getElementById('pemail')
      document.getElementById('text-nama').value = textNama.innerText
      document.getElementById('text-ava').value = textParttime.innerText
      document.getElementById('text-role').value = textRole.innerText
      document.getElementById('text-age').value = textAge.innerText
      document.getElementById('text-lokasi').value = textLokasi.innerText
      document.getElementById('text-exper').value = textExperience.innerText
      document.getElementById('text-email').value = textEmail.innerText

      function inputSubmit(event) {
          var inputNama = document.getElementById('text-nama')
          var inputParttime = document.getElementById('text-ava')
          var inputRole = document.getElementById('text-role')
          var inputAge = document.getElementById('text-age')
          var inputLokasi = document.getElementById('text-lokasi')
          var inputExperince = document.getElementById('text-exper')
          var inputEmail = document.getElementById('text-email')
          document.getElementById('pnama').innerText = inputNama.value
          document.getElementById('pava').innerText = inputParttime.value
          document.getElementById('prole').innerText = inputRole.value
          document.getElementById('page').innerText = inputAge.value
          document.getElementById('plokasi').innerText = inputLokasi.value
          document.getElementById('pyear').innerText = inputExperince.value
          document.getElementById('pemail').innerText = inputEmail.value



          
          const form1 = document.getElementById('form-DataDiri')
          const display = form1.style.display
          if (display == 'block') {
              console.log(display, 'display dalam if')
              form1.style.display = 'none'
          } else {
              console.log(display, 'display dalam else')
              form1.style.display = 'block'
          }
          event.preventDefault();


       
          
      }

      

      const buttonTest = document.getElementById('b-edit')
      buttonTest.addEventListener('click', function (){
          const text1 = document.getElementById('form-DataDiri')
          const display = text1.style.display
          if (display == 'block') {
              console.log(display, 'display dalam if')
              text1.style.display = 'none'
          } else {
              console.log(display, 'display dalam else')
              text1.style.display = 'block'
            }
            console.log(display, 'display')
          }
          
          
      )
